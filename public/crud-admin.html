<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Admin - FotoLink</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/crud.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="crud-container">
        <h2>Gestionar Administradores</h2>
        <form id="crudForm" class="crud-form">
            <input type="hidden" id="id" name="id">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
            <input type="email" id="correo" name="correo" placeholder="Correo" required><br>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña"><br>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" readonly><br>
            <div id="map"></div><br>
            <button type="submit">Guardar</button>
        </form>
        <h2>Diseño para Mostrar la Tabla</h2>
        <table class="crud-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="crudTableBody">
                <!-- Las filas se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
