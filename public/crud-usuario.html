<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Usuario - FotoLink</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/crud.css">
</head>
<body>
    <div class="crud-container">
        <h2>Gestionar Usuarios</h2>
        <form id="crudForm" class="crud-form">
            <input type="hidden" id="id" name="id">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
            <input type="email" id="correo" name="correo" placeholder="Correo" required><br>
            <input type="password" id="contrase√±a" name="contrase√±a" placeholder="Contrase√±a" required><br>
            <input type="text" id="direccion" name="direccion" placeholder="Direcci√≥n"><br>
            <input type="text" id="telefono" name="telefono" placeholder="Tel√©fono"><br>
            <button type="submit">Guardar</button>
        </form>

        <h2>Dise√±o para Mostrar la Tabla</h2>
        <table class="crud-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Direcci√≥n</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="crudTableBody">
                <!-- Las filas se llenar√°n din√°micamente -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
        });

        function fetchData() {
            fetch('/api/usuarios')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('crudTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(usuario => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${usuario.ID}</td>
                            <td>${usuario.Nombre}</td>
                            <td>${usuario.Correo}</td>
                            <td>${usuario.Direccion}</td>
                            <td>${usuario.Telefono}</td>
                            <td class="actions">
                                <button onclick="editUsuario(${usuario.ID})">‚úèÔ∏è</button>
                                <button onclick="deleteUsuario(${usuario.ID})">üóëÔ∏è</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        document.getElementById('crudForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch(`/api/usuarios${data.id ? '/' + data.id : ''}`, {
                method: data.id ? 'PUT' : 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                fetchData();
            });
        });

        function editUsuario(id) {
            fetch(`/api/usuarios/${id}`)
                .then(response => response.json())
                .then(usuario => {
                    document.getElementById('id').value = usuario.ID;
                    document.getElementById('nombre').value = usuario.Nombre;
                    document.getElementById('correo').value = usuario.Correo;
                    document.getElementById('direccion').value = usuario.Direccion;
                    document.getElementById('telefono').value = usuario.Telefono;
                });
        }

        function deleteUsuario(id) {
            if (confirm('¬øEst√°s seguro de que deseas eliminar este usuario?')) {
                fetch(`/api/usuarios/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                    fetchData();
                });
            }
        }
    </script>
</body>
</html>
