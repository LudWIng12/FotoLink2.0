<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla Ordenes - FotoLink</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/crud-ordenes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h2>Pantalla Ordenes</h2>
        <button class="accordion" onclick="toggleSection('serviciosSection')">Servicios</button>
        <div id="serviciosSection" class="panel">
            <form id="serviciosForm" class="crud-form">
                <input type="hidden" id="idServicio" name="id">
                <input type="text" id="nombreServicio" name="nombre" placeholder="Nombre del Servicio" required><br>
                <textarea id="descripcionServicio" name="descripcion" placeholder="Descripción del Servicio"></textarea><br>
                <input type="number" step="0.01" id="precioServicio" name="precio" placeholder="Precio" required><br>
                <select id="roles" name="roles" multiple required>
                    <!-- Las opciones de roles se llenarán dinámicamente -->
                </select><br>
                <button type="submit">Guardar</button>
            </form>
            <h2>Lista de Servicios</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Roles</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="serviciosTableBody">
                    <!-- Las filas se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <button class="accordion" onclick="toggleSection('ordenesSection')">Órdenes</button>
        <div id="ordenesSection" class="panel">
            <form id="ordenesForm" class="crud-form">
                <input type="hidden" id="id" name="id">
                <select id="usuario" name="usuario" required>
                    <option value="">Seleccione un usuario</option>
                </select><br>
                <input type="date" id="fechaTrabajo" name="fechaTrabajo" required><br>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required><br>
                <div id="map" style="height: 200px;"></div><br>
                <input type="hidden" id="direccion" name="direccion" required>
                <input type="hidden" id="latitud" name="latitud" required>
                <input type="hidden" id="longitud" name="longitud" required>
                <input type="number" step="0.01" id="total" name="total" placeholder="Total" required><br>
                <input type="number" step="0.01" id="saldo" name="saldo" placeholder="Saldo" required><br>
                <select id="estadoOrden" name="estadoOrden" required>
                    <option value="En proceso">En proceso</option>
                    <option value="Terminado">Terminado</option>
                </select><br>
                <select id="estadoPago" name="estadoPago" required>
                    <option value="No completo">No completo</option>
                    <option value="Completo">Completo</option>
                </select><br>
                <select id="metodoPago" name="metodoPago" required>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Banca">Banca</option>
                    <option value="Ambas">Ambas</option>
                </select><br>
                <select id="servicios" name="servicios" multiple required>
                    <!-- Las opciones de servicios se llenarán dinámicamente -->
                </select><br>
                <select id="empleados" name="empleados" multiple required>
                    <!-- Las opciones de empleados se llenarán dinámicamente -->
                </select><br>
                <button type="submit">Guardar</button>
            </form>
            <h2>Lista de Órdenes</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Fecha de Pedido</th>
                        <th>Fecha de Trabajo</th>
                        <th>Fecha de Entrega</th>
                        <th>Dirección</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th>Total</th>
                        <th>Saldo</th>
                        <th>Estado de Orden</th>
                        <th>Estado de Pago</th>
                        <th>Método de Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordenesTableBody">
                    <!-- Las filas se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/scripts/orden.js"></script>
</body>
</html>
