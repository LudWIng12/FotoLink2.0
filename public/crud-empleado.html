<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Empleado - FotoLink</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/crud.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="crud-container">
        <h2>Gestionar Empleados</h2>
        <form id="crudForm" class="crud-form">
            <input type="hidden" id="id" name="id">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
            <input type="email" id="correo" name="correo" placeholder="Correo" required><br>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required><br>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección"><br>
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono"><br>
            <select id="rol" name="rol" multiple required>
                <option value="4">Fotógrafo</option>
                <option value="5">Camarógrafo</option>
                <option value="6">Editor</option>
                <option value="7">Luces</option>
            </select><br>
            <div id="map"></div><br>
            <button type="submit">Guardar</button>
        </form>

        <h2>Lista de Empleados</h2>
        <table class="crud-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Roles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="crudTableBody">
                <!-- Las filas se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts/empleado.js"></script>
</body>
</html>
