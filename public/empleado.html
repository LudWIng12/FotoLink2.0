<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleado - FotoLink</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/empleado.css">
</head>
<body>
    <div class="container">
        <div class="welcome">Bienvenido: <span id="empleado-name">Cargando...</span></div>
        <div class="grid-container">
            <button class="button" onclick="window.location.href='/ordenes'">Ordenes</button>
            <button class="button" onclick="window.location.href='/trabajo_pendiente'">Trabajo Pendiente</button>
            <button class="button" onclick="window.location.href='/historial'">Historial</button>
            <button class="button" onclick="window.location.href='/facturacion'">Facturacion</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/session')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('empleado-name').innerText = data.userName;
                })
                .catch(error => {
                    console.error('Error al obtener el nombre del empleado:', error);
                    document.getElementById('empleado-name').innerText = 'Error al cargar';
                });
        });
    </script>
</body>
</html>
