<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro y Login</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" name="correo" placeholder="Correo" required><br>
                <input type="password" name="contraseña" placeholder="Contraseña" required><br>
                <input type="submit" value="Login">
                <input type="button" value="Registrarse" onclick="showRegisterForm()">
            </form>
        </div>
    </div>

    <div id="register-container" class="login-container" style="display: none;">
        <div class="login-box">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" name="nombre" placeholder="Nombre" required><br>
                <input type="email" name="correo" placeholder="Correo" required><br>
                <input type="password" name="contraseña" placeholder="Contraseña" required><br>
                <input type="text" name="direccion" placeholder="Dirección"><br>
                <input type="text" name="telefono" placeholder="Teléfono"><br>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>

    <div id="success-container" class="success-container" style="display: none;">
        <div class="success-box">
            <h2>¡Registro Exitoso!</h2>
            <div class="checkmark">✔️</div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'flex';
        }

        function showLoginForm() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('success-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
        }

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                document.getElementById('register-container').style.display = 'none';
                document.getElementById('success-container').style.display = 'flex';
                setTimeout(showLoginForm, 2000); // Mostrar el formulario de login después de 2 segundos
            } else {
                alert('Error en el registro');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.user) {
                const user = result.user;
                if (user.ID_Rol === 1) {
                    window.location.href = '/admin';
                } else if (user.ID_Rol === 2) {
                    window.location.href = '/empleado';
                } else if (user.ID_Rol === 3) {
                    window.location.href = '/usuario';
                } else {
                    alert(result.message);
                }
            } else {
                alert('Error en el login');
            }
        });
    </script>
</body>
</html>
