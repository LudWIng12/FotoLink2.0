<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro y Login</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" name="correo" placeholder="Correo" required><br>
                <input type="password" name="contraseña" placeholder="Contraseña" required><br>
                <input type="submit" value="Login">
                <input type="button" value="Registrarse" onclick="showRegisterForm()">
            </form>
        </div>
    </div>

    <div id="register-container" class="login-container" style="display: none;">
        <div class="login-box">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" name="nombre" placeholder="Nombre" required><br>
                <input type="email" name="correo" placeholder="Correo" required><br>
                <input type="password" name="contraseña" placeholder="Contraseña" required><br>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección"><br>
                <div id="map"></div><br>
                <input type="text" name="telefono" placeholder="Teléfono"><br>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>

    <div id="success-container" class="success-container" style="display: none;">
        <div class="success-box">
            <h2>¡Registro Exitoso!</h2>
            <div class="checkmark">✔️</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
