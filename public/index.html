<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro y Login</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" name="correo" placeholder="Correo" required><br>
                <input type="password" name="contraseña" placeholder="Contraseña" required><br>
                <input type="submit" value="Login">
                <input type="button" value="Registrarse" onclick="toggleRegisterForm()">
            </form>

            <!-- Formulario de Registro Oculto -->
            <form id="registerForm" style="display: none; margin-top: 20px;">
                <h2>Registro</h2>
                <input type="text" name="nombre" placeholder="Nombre" required><br>
                <input type="email" name="correo" placeholder="Correo" required><br>
                <input type="password" name="contraseña" placeholder="Contraseña" required><br>
                <input type="text" name="direccion" placeholder="Dirección"><br>
                <input type="text" name="telefono" placeholder="Teléfono"><br>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>

    <script>
        function toggleRegisterForm() {
            const registerForm = document.getElementById('registerForm');
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            alert(result);
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.user) {
                const user = result.user;
                if (user.ID_Rol === 1) {
                    // Redirigir a la página del administrador
                    window.location.href = '/admin';
                } else if (user.ID_Rol === 2) {
                    // Redirigir a la página del empleado
                    window.location.href = '/empleado';
                } else if (user.ID_Rol === 3) {
                    // Redirigir a la página del usuario
                    window.location.href = '/usuario';
                } else {
                    alert(result.message);
                }
            } else {
                alert('Error en el login');
            }
        });
    </script>
</body>
</html>
